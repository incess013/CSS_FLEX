<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f2f2f2;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .product-card {
            flex: 1 1 calc(30% - 20px); /* Adjusts size while maintaining space */
            margin: 10px;
            padding: 20px;
            background-color: #2196F3;
            color: white;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Added shadow for better visibility */
            min-width: 200px; /* Ensures minimum size */
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Product Layout</h1>
        </div>
        <div class="product-container">
            <div class="product-card">
                <h2>Smartwatch</h2>
                <p>$19.99</p>
            </div>
            <div class="product-card">
                <h2>Android Tablet</h2>
                <p>$29.99</p>
            </div>
            <div class="product-card">
                <h2>iPhone 13</h2>
                <p>$399.99</p>
            </div>
            <div class="product-card">
                <h2>Laptop</h2>
                <p>$194.99</p>
            </div>
        </div>
        <div class="footer">
            <p>Footer Content</p>
        </div>
    </div>
</body>
</html>
