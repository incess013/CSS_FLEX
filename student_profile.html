<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fafafa;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            background-color: #FF5722;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
        .student-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .student-card {
            flex: 1 1 200px; /* Adjusted minimum width */
            margin: 10px;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            min-width: 150px; /* Ensures minimum width */
            max-width: 300px; /* Optional: caps max width */
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Profiles</h1>
        </div>
        <div class="student-container">
            <div class="student-card">
                <h2>Princess</h2>
                <p>Year: 2nd Year</p>
                <p>Course: BSIT</p>
                <p>Age: 19</p>
            </div>
            <div class="student-card">
                <h2>Sandara</h2>
                <p>Year: 2nd Year</p>
                <p>Course: BSIT</p>
                <p>Age: 19</p>
            </div>
            <div class="student-card">
                <h2>Shamelle</h2>
                <p>Year: 2nd Year</p>
                <p>Course: BSIT</p>
                <p>Age: 20</p>
            </div>
            <div class="student-card">
                <h2>Shamel Jane</h2>
                <p>Year: 2nd Year</p>
                <p>Course: BSIT</p>
                <p>Age: 20</p>
            </div>
            <div class="student-card">
                <h2>Angel</h2>
                <p>Year: 2nd Year</p>
                <p>Course: BSIT</p>
                <p>Age: 20</p>
            </div>
        </div>
        <div class="footer">
            <p>Footer Content</p>
        </div>
    </div>
</body>
</html>
