<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #e7e7e7;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            background-color: #2196F3;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
        .employee-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .employee-card {
            flex: 1 1 200px;
            margin: 15px;
            padding: 20px;
            background-color: #FF9800;
            color: white;
            text-align: center;
            border-radius: 5px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Employee Cards</h1>
        </div>
        <div class="employee-container">
            <div class="employee-card">
                <h2>John Doe</h2>
                <p>Manager</p>
            </div>
            <div class="employee-card">
                <h2>Jane Smith</h2>
                <p>Developer</p>
            </div>
            <div class="employee-card">
                <h2>Mark Johnson</h2>
                <p>Designer</p>
            </div>
            <div class="employee-card">
                <h2>Lisa Wong</h2>
                <p>Programmer</p>
            </div>
            <div class="employee-card">
                <h2>Paul McDonald</h2>
                <p>Researcher</p>
            </div>
        </div>
        <div class="footer">
            <p>Footer Content</p>
        </div>
    </div>
</body>
</html>
